<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="error" class="text-danger text-justify px-3 pt-3">
      ERROR! Could not parse the text! ðŸ˜ž Please Make sure your url or text does
      not have some invalid file type or format!
    </div>
    <div class="container-custom mt-4">
      <div class="text-header">
        Enter Your Text
      </div>

      <textarea
        name=""
        id="text-to-summarize"
        class="text-area-text mt-2"
      ></textarea>
      <button id="submit-button" class="btn button-submit px-5 mt-2">
        Submit Text!
      </button>
      <div class="url-text">
        <h5 class="text-center mt-2">OR</h5>
        <label for="url">Enter URL</label>
        <input
          class="form-control"
          id="url"
          type="text"
          placeholder="Enter URL here"
        />
      </div>
      <button id="post-url" class="btn button-submit px-5 mt-2 get-button">
        Submit URL!
      </button>
      <button id="get-url" class="btn button-submit px-5 mt-2 mb-3 get-button">
        See Summary
      </button>
      <button
        id="get-button"
        class="btn button-submit px-5 mt-2 mb-3 get-button"
      >
        See Summary
      </button>

      <div class="mt-3" id="entire-summary-div">
        <div class="summary-box-header mb-1">
          Summary (Reading Time: <span id="readingTime"></span>s) :
        </div>
        <div class="summary-box mb-3">
          <div class="after-summary-div">
            <p id="after-summary"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
